live_config_reload: true

window:
  opacity: 0.92
  padding:
    x: 8
    y: 8
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  offset:
    y: 2

  # Point size of the font
  size: 14

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background: "#011627"
    foreground: "#acb4c2"
    bright_foreground: "#eeeeee"

  # Cursor colors
  cursor:
    text: "#080808"
    cursor: "#ffad00"

  # Selection colors
  selection:
    text: "#080808"
    background: "#b2ceee"

  # Normal colors
  normal:
    black: "#1d3b53"
    red: "#fc514e"
    green: "#a1cd5e"
    yellow: "#e3d18a"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#7fdbca"
    white: "#a1aab8"

  # Bright colors
  bright:
    black: "#7c8f8f"
    red: "#ff5874"
    green: "#21c7a8"
    yellow: "#ecc48d"
    blue: "#82aaff"
    magenta: "#ae81ff"
    cyan: "#7fdbca"
    white: "#d6deeb"

key_bindings:
  # map Hyper E to control b
  - { key: E, mods: Command|Control|Shift|Option, chars: "\x02" }
  # Create a new tmux window
  - { key: T, mods: Command, chars: "\x02\x63" }
  # Kill the current tmux pane (and window if last pane)
  - { key: X, mods: Command, chars: "\x02\x78" }
